name: CI/CD Pipeline

on:
  # Source Stage: Trigger pipeline on code changes
  push:
    branches:
      - master
      - feature/sqa-ci-cd-implementation
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '18.x'
  MONGODB_VERSION: '6.0'

jobs:
  # ============================================
  # BUILD STAGE: Code Compilation & Artifact Creation
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component == 'backend' && 'package-lock.json' || 'frontend/package-lock.json' }}
      
      - name: Install backend dependencies
        if: matrix.component == 'backend'
        working-directory: .
        run: |
          npm ci
      
      - name: Install frontend dependencies
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: |
          npm ci
      
      - name: Build backend (verify)
        if: matrix.component == 'backend'
        working-directory: .
        run: |
          echo "Backend build verification - checking for syntax errors"
          node -c server.js
          node -c app.js
          echo "âœ“ Backend syntax check passed"
      
      - name: Build frontend
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        env:
          NODE_OPTIONS: '--openssl-legacy-provider'
          CI: false
        run: |
          npm run build
          echo "âœ“ Frontend build completed"
      
      - name: Upload frontend build artifacts
        if: matrix.component == 'frontend'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7

  # ============================================
  # TEST STAGE: Automated Testing
  # ============================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create test environment file
        run: |
          cat > .variables.env << EOF
          NODE_ENV=test
          DATABASE=mongodb://localhost:27017/mern-admin-test
          PORT=8888
          SECRET=test-secret-key
          KEY=test-key
          JWT_SCHEME=jwt
          JWT_TOKEN_PREFIX=Bearer
          JWT_SECRET=test-jwt-secret-key-for-testing-only
          JWT_TOKEN_EXPIRATION=18000000
          JWT_TOKEN_HASH_ALGO=SHA-256
          EOF
      
      - name: Run backend tests
